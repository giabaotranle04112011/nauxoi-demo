    .card .actions { display: flex; gap: 8px; margin-top: 12px }
    .btn {

    .modal.open { display: grid }
    .sheet { width: min(920px, 92vw); background: var(--card); border: 1px solid var(--border); border-radius: 20px; overflow: hidden; display: grid; grid-template-columns: 1fr 1fr }
    .detail { padding: 20px }

    .detail .dm { color: var(--muted); margin-top: 6px }
    .detail p { margin-top: 12px; line-height: 1.6; color: #d7e5ff }
    .close { position: absolute; top: 14px; right: 14px; background: #0e1729; border: 1px solid var(--border); border-radius: 12px; padding: 8px 10px; cursor: pointer }

    .gallery { display: grid; grid-template-columns: 1fr; }
    .gallery img { width: 100%; height: 100%; object-fit: cover; display: block }
    .gallery.multiple { grid-template-columns: repeat(auto-fill,minmax(160px,1fr)); gap:6px; }

    @media (max-width: 720px) {

    }
  </style>
</head>
<body>

        <select id="lop" class="select">

  <script>
  // D·ªÆ LI·ªÜU M·∫™U
  const friends = [
    { 
      name: 'Anh Th∆∞', 
      year: 2011, 
      class: '9A', 
      intro: 'Tr·∫©u, b·∫Øn ff g√†, non, bot, kh√¥ng tr√¨nh m√† c·ª© n√≥i nh∆∞·ªùng.', 
      photo: 'https://quickshare.samsungcloud.com/ls/public/v1/links/1756133551634LHWv4XD/contents/234781a281c311f0baaf9ac99f08ed9c/resized/1280?signature=KBNoHMgUK6vfyaIajYqss8v8IObbKY2LR_eDRbY0UEiPcoo5QbkDmxJ8XrYAxzkP4Q34IKd_xmeARGWrKEtlifY40Vh3t-ZSxVSr9PkuxseIWWupNtZrleIPmek6gMqe0RrIfsdyN7Qv68A3YJ-01A&storageType=file',
      photos: [
        'https://quickshare.samsungcloud.com/ls/public/v1/links/1756304804264LdG3V9G/contents/de219da0835111f0bbb0f26fffc8bf9d/resized/1280?signature=KBNoHMgUK6vfyaIajYqss8v8IObbKY2LR_eDRbY0UEiPcoo5QbkDmxJ8XrYAxzkP4Q34IKd_xmeARGWrKEtlifY40Vh3t-ZSxVSr9PkuxscGBqr-qBRjww2v8dIQLMoMRtwRcdGxKD_1koHL3OR_Gg&storageType=file',

        'https://quickshare.samsungcloud.com/ls/public/v1/links/1756304804264LdG3V9G/contents/de95bc30835111f0a8a79638c14550bc/resized/1280?signature=KBNoHMgUK6vfyaIajYqss8v8IObbKY2LR_eDRbY0UEiPcoo5QbkDmxJ8XrYAxzkP4Q34IKd_xmeARGWrKEtlifY40Vh3t-ZSxVSr9PkuxscGBqr-qBRjww2v8dIQLMoMRtwRcdGxKD_1koHL3OR_Gg&storageType=file'

  const $ = (q) => document.querySelector(q);
  const grid = $('#grid');
  const q = $('#q');
  const lop = $('#lop');
  const sortSel = $('#sort');

  // Render l·ªõp v√†o dropdown
  const classes = Array.from(new Set(friends.map(f => f.class))).sort((a,b)=> a.localeCompare(b, 'vi'));
  classes.forEach(c => {
    const opt = document.createElement('option'); opt.value = c; opt.textContent = `L·ªõp ${c}`; lop.appendChild(opt);
  });

  function friendCardHTML(f, idx){
    return `
      <article class="card" tabindex="0" role="button" aria-label="Xem chi ti·∫øt ${f.name}" onclick="openModal(${idx})">
        <img class="avatar" src="${f.photo}" alt="${f.name}" loading="lazy"/>
        <div class="body">
          <div class="name">${f.name}</div>
          <div class="meta">NƒÉm sinh: <b>${f.year}</b> ‚Ä¢ L·ªõp: <b>${f.class}</b></div>
          <div class="intro">${f.intro}</div>
          <div class="tags">${(f.tags||[]).map(t => `<span class='tag'>#${t}</span>`).join('')}</div>
          <div class="actions">
            <button class="btn" onclick="event.stopPropagation(); openModal(${idx});">Xem chi ti·∫øt</button>
            <button class="btn" onclick="event.stopPropagation(); share('${encodeURIComponent(f.name)}')">Chia s·∫ª</button>
          </div>
        </div>
      </article>
    `;
  }

  function render(){
    const term = q.value.trim().toLowerCase();
    const lopVal = lop.value;
    const sortBy = sortSel.value;

    let items = friends.filter(f =>
      (!lopVal || f.class === lopVal) && (
        !term || f.name.toLowerCase().includes(term) || f.intro.toLowerCase().includes(term) || (f.tags||[]).some(t => t.toLowerCase().includes(term))
      )
    );

    if (sortBy === 'name') items.sort((a,b) => a.name.localeCompare(b.name, 'vi'));
    if (sortBy === 'year') items.sort((a,b) => (b.year||0) - (a.year||0));
    if (sortBy === 'class') items.sort((a,b) => a.class.localeCompare(b.class, 'vi'));

    grid.innerHTML = items.map((f, idx) => friendCardHTML(f, friends.indexOf(f))).join('');
  }

  q.addEventListener('input', render);
  lop.addEventListener('change', render);
  sortSel.addEventListener('change', render);

  // Modal
  const modal = $('#modal');
  const mGallery = $('#mGallery');
  const mName = $('#mName');
  const mMeta = $('#mMeta');
  const mIntro = $('#mIntro');
  const mTags = $('#mTags');
  const mClose = $('#mClose');

  function openModal(idx){
    const f = friends[idx];
    if(!f) return;
    const allPhotos = [f.photo, ...(f.photos || [])];
    mGallery.innerHTML = allPhotos.map(p => `<img src="${p}" alt="${f.name}"/>`).join('');

    mName.textContent = f.name;
    mMeta.textContent = `NƒÉm sinh: ${f.year} ‚Ä¢ L·ªõp: ${f.class}`;
    mIntro.textContent = f.intro;
    mTags.innerHTML = (f.tags||[]).map(t => `<span class='tag'>#${t}</span>`).join('');
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
  }
  function closeModal(){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
  }
  mClose.addEventListener('click', closeModal);
  modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
  window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

  // Share
  function share(name){
    const n = decodeURIComponent(name);
    const text = `Gi·ªõi thi·ªáu ${n} trong danh b·∫° b·∫°n b√®.`;
